<!DOCTYPE html>
<html lang="en">
   <head>
      <meta chartype="UTF-8">
      <title>The Odin Project - Calculator</title>
      <link rel="stylesheet" href="./css/style.css">
      <script src="./js/main.js" defer></script>
   </head>

   <body>
      <div class="container">
         <div class="calculator">
            <div class="screen"></div>
            <div class="btn cancel-btn operator" id="cancel-btn" onclick="ClearClick()">C</div>
            <div class="btn backspace-btn operator" id="backspace-btn" onclick="BackspaceClick()">&leftarrow;</div>
            <div class="btn" style="background-color:#CCC"></div>
            <div class="btn operator-btn" onclick="OperatorClick(this)">&divide;</div>
            <div class="btn number-btn" onclick="NumberClick(this)">7</div>
            <div class="btn number-btn" onclick="NumberClick(this)">8</div>
            <div class="btn number-btn" onclick="NumberClick(this)">9</div>
            <div class="btn operator-btn" onclick="OperatorClick(this)">&times;</div>
            <div class="btn number-btn" onclick="NumberClick(this)">4</div>
            <div class="btn number-btn" onclick="NumberClick(this)">5</div>
            <div class="btn number-btn" onclick="NumberClick(this)">6</div>
            <div class="btn operator-btn" onclick="OperatorClick(this)">+</div>
            <div class="btn number-btn" onclick="NumberClick(this)">1</div>
            <div class="btn number-btn" onclick="NumberClick(this)">2</div>
            <div class="btn number-btn" onclick="NumberClick(this)">3</div>
            <div class="btn operator-btn" onclick="OperatorClick(this)">-</div>
            <div class="btn number-btn btm-l" onclick="DecimalClick()">.</div>
            <div class="btn number-btn" onclick="NumberClick(this)">0</div>
            <div class="btn btm-r eql-btn" id="eql-btn" onclick="EqualsClick()">=</div>
         </div>
      </div>
   </body>
</html>
